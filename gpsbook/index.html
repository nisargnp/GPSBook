<!DOCTYPE html>
<!--html class="no-js"-->
<html class="no-js">

    <head>

        <meta charset="utf-8">
        <title>GPSBook</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/manifest.json">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

    </head>
    <body>
    <div class="Top">GPSBook</div>
    <div class="Container">
        <div class="Left"></div>
        <div class="Middle">

            <table id="results" cellspacing="0"></table>

        </div>
        <div class="Right"></div>
    </div>

    <div class="Bottom">
        <button type="button" id="contactButton">Add Place!</button>
    </div>

    <div id="contactForm">
        <div id="formClose">&#10006;</div>
        <h1>Add a place!</h1>
        <!--https://hnq04oeb8i.execute-api.us-east-1.amazonaws.com/prod/upload-imag-->
        <form action="#" method="POST">
            <input id="submitName" placeholder="Name" type="text" required />
            <textarea id="submitDesc" placeholder="Description (Optional)"></textarea>
            <input id="submitFile" type="file" name="file" accept="image/*" required >
            <input class="formButton" id="formSubmit" type="submit" />
            <input class="formButton" id="formReset" type="reset" /> 
            <br>
            <br>
            <i class="fa fa-circle-o-notch fa-spin" id="submitSpinner"></i>
        </form>
    </div>

    <!-- Scripts -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>

    </body>
</html>
